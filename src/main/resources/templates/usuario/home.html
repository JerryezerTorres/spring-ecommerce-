  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
   <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
 
  <!-- Custom styles for this template -->
   <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="@{sesion==null}"></div>
	<div th:include="usuario/template_usuario.html::header-user" th:unless="@{sesion==null}"></div>
	<br><br>


    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea </p> 
      </header>

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/{img}  (img=${producto.imagen})}" alt=""> <!--  http://placehold.it/500x325  -->
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}">Nombre del producto.</p>
            </div>
            <div class="card-footer">
              <a th:href="@{/productohome/{id}  (id=${producto.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer"></div>
