#server.port=8090 (SE PUEDE CAMBIAR EL PUERTO)

spring.datasource.url=jdbc:mysql://localhost/ecommerce?serverTimezone=America/El_Salvador&useSSL=false
#spring.datasource.url=jdbc:mysql://localhost/aaa?serverTimezone=America/Puerto_Rico&useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver.class=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#el auto=update es para que la base de datos se actualice y genere los cambios relacionados a las entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB






